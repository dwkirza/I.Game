<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper_box" id="gameBoard">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8" data-disabled="true"></div>
        <div class="box" id="9" data-disabled="true"></div>
        <div class="box" id="10" data-disabled="true"></div>
        <div class="box" id="11" data-disabled="true"></div>
        <div class="box" id="12"></div>
        <div class="box" id="13"></div>
        <div class="box" id="14" data-disabled="true"></div>
        <div class="box" id="15"></div>
        <div class="box" id="16"></div>
        <div class="box" id="17"></div>
        <div class="box" id="18"></div>
        <div class="box" id="19"></div>
        <div class="box" id="20"></div>
        <div class="box" id="21"></div>
        <div class="box" id="22"></div>
        <div class="box" id="23" data-disabled="true"></div>
        <div class="box" id="24"></div>
        <div class="box" id="25"></div>
        <div class="box" id="26" data-disabled="true"></div>
        <div class="box" id="27"></div>
        <div class="box" id="28"></div>
        <div class="box" id="29" data-disabled="true"></div>
        <div class="box" id="30"></div>
        <div class="box" id="31"></div>
        <div class="box" id="32"></div>
        <div class="box" id="33"></div>
        <div class="box" id="34"></div>
        <div class="box" id="35"></div>
        <div class="box" id="36"></div>
      </div>
      <div class="wrapper_time_score">
        <div>00:00</div>
        <div>total : 0</div>
      </div>
      <div class="controls">
        <div class="buttons">
          <button class="btn" id="atas"><div>↑</div></button>
          <button class="btn" id="bawah"><div>↓</div></button>
          <button class="btn" id="kiri"><div>←</div></button>
          <button class="btn" id="kanan"><div>→</div></button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
